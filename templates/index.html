<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 aikoの好きな歌詞 🎀</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- 🌟 メニューアイコン -->
    <div class="menu-icon" onclick="toggleMenu()">😐</div>

    <!-- 🌸 ナビゲーション（隠れていてクリックで表示） -->
    <nav class="side-menu">
        <a href="/" class="nav-button">🏠 ホーム</a>
        <a href="/search" class="nav-button">🔍 検索</a>
        <a href="/lyrics" class="nav-button">🎵 歌詞一覧</a>
    </nav>

    <div class="container">
        <h1>💖 aikoの好きな歌詞 💖</h1>

        <!-- 🎵 歌詞投稿フォーム -->
        <form method="POST" id="lyrics-form" action="/add">
            <label>🎶 曲名:</label>
            <input type="text" name="song" required>
            
            <label>📝 歌詞:</label>
            <textarea name="lyric" rows="5" required></textarea>

            <button type="submit">💾 保存</button>
        </form>

        <!-- 📝 編集フォーム（デフォルト非表示） -->
        <form id="edit-form" method="POST" action="" style="display: none;">
            <input type="hidden" name="id" id="edit-song-id">
            <label>🎶 曲名</label>
            <input type="text" name="song" id="edit-song-input">
            <label>📜 歌詞</label>
            <textarea name="lyric" id="edit-lyric-input"></textarea>
            <button type="submit">💾 保存</button>
        </form>
    </div>

    <!-- 🎀 JavaScript -->
    <script>
        function editLyrics(id, song, lyric) {
            document.getElementById("edit-song-id").value = id;
            document.getElementById("edit-song-input").value = song;
            document.getElementById("edit-lyric-input").value = lyric;

            // 🔄 フォームを表示＆送信先を設定
            document.getElementById("edit-form").style.display = "block";
            document.getElementById("edit-form").action = "/edit/" + id;
        }

        function toggleMenu() {
            document.querySelector(".side-menu").classList.toggle("active");
        }
    </script>
</body>
</html>
