<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 aikoの好きな歌詞 🎀</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- 🌟 メニューアイコン -->
    <div class="menu-icon" onclick="toggleMenu()">☁️🍎</div>

    <!-- 🌸 ナビゲーション（隠れていてクリックで表示） -->
    <nav class="side-menu">
        <a href="/" class="nav-button">🏠 ホーム</a>
        <a href="/search" class="nav-button">🔍 検索</a>
        <a href="/lyrics" class="nav-button">🎵 歌詞一覧</a>
    </nav>

    <div class="container">
        <h1>💖 aikoの好きな歌詞 💖</h1>

        <!-- 曲名＆歌詞入力フォーム -->
        <form method="POST">
            <label>🎶 曲名を入力:</label>
            <input type="text" name="song" required>
            <label>📝 歌詞を入力:</label>
            <textarea name="lyric" required></textarea>
            <button type="submit">✨ 保存 ✨</button>
        </form>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector(".side-menu").classList.toggle("active");
        }
    </script>
</body>
</html>
