<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 歌詞検索 🎀</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 🌟 メニューアイコン（ホームと統一！） -->
    <div class="menu-icon" onclick="toggleMenu()">😐</div>

    <!-- 🌸 サイドメニュー（ホームと同じ） -->
    <nav class="side-menu">
        <a href="/" class="nav-button">🏠 ホーム</a>
        <a href="/search" class="nav-button active">🔍 検索</a>
        <a href="/lyrics" class="nav-button">🎵 歌詞一覧</a>
    </nav>

    <div class="container">
        <h1>🔍 歌詞検索 </h1>
        
        <form method="GET" action="/search">
            <label>📜 曲名またはワードを入力:</label>
            <input type="text" name="query" required>
            <button type="submit">🔎 検索</button>
        </form>

       <h2>🎵 検索結果 </h2>
    {% if query %}  <!-- 検索が実行されたら表示！ -->
    <div class="lyrics-list">
        {% if lyrics %}
            {% for item in lyrics %}
            <div class="lyric-card">
                <h2>🎶 {{ item.song }}</h2>
                <p>{{ item.lyric }}</p>
                <div class="button-group">
                    <a href="{{ url_for('edit', id=item.id) }}" class="edit-button">✏️</a>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>該当する歌詞が見つかりませんでした💦</p>
        {% endif %}
    </div>
    {% endif %}  <!-- 検索前は結果を非表示！ -->

    <script>
        function toggleMenu() {
            document.querySelector(".side-menu").classList.toggle("active");
        }
    </script>
</body>
</html>
