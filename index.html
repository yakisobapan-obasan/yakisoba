<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 aikoの好きな歌詞 🎀</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>💖 aikoの好きな歌詞 💖</h1>
        
        <!-- 曲名＆歌詞入力フォーム -->
        <form method="POST">
            <label>🎶 曲名を入力:</label>
            <input type="text" name="song" required>
            <label>📝 歌詞を入力:</label>
            <textarea name="lyric" required></textarea>
            <button type="submit">✨ 保存 ✨</button>
        </form>

        <!-- 検索機能 -->
        <form method="GET" action="/search">
            <label>🔍 曲名またはワードで検索:</label>
            <input type="text" name="query">
            <button type="submit">🔍 検索</button>
        </form>

        <h2>🌸 保存された歌詞一覧 🌸</h2>
        {% for item in lyrics %}
        <div class="lyric-box">
            <p><strong>🎶 {{ item['song'] }}</strong>: {{ item['lyric'] }}</p>
            <a href="/edit/{{ item['id'] }}">📝 編集</a>
            <form method="POST" action="/delete/{{ item['id'] }}">
                <button type="submit">🗑️ 削除</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
